<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Ramaraja&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-box container">
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">Home</li>
              <li class="header__nav-item">About</li>
              <li class="header__nav-item">Portfolio</li>
              <li class="header__nav-item">Services</li>
              <li class="header__nav-item">Resume</li>
              <li class="header__nav-item">Client</li>
              <li class="header__nav-item">Blog</li>
              <li class="header__nav-item">Contact</li>
            </ul>
          </nav>
          <button class="btn btn-header">Download CV</button>
        </div>
      </header>
      <main class="main">
        <section class="hero-section">
          <div class="hero">
            <div class="hero__social-links">
              <a
                href="https://www.linkedin.com"
                target="_blank"
                class="social-link"
              >
                <img
                  class="social-link__icon-in"
                  src="/images/svg/in.svg"
                  alt="Link In"
                />
              </a>

              <a
                href="https://www.instagram.com"
                target="_blank"
                class="social-link"
              >
                <img
                  class="social-link__icon"
                  src="/images/svg/inst.svg"
                  alt="Link Instagram"
                />
              </a>

              <a
                href="https://www.behance.net"
                target="_blank"
                class="social-link"
              >
                <img
                  class="social-link__icon"
                  src="/images/svg/be.svg"
                  alt="Link Be"
                />
              </a>
            </div>
            <div class="hero__small-circle">
                <img src="/images/svg/Ellipse.svg" alt="small circle">
            </div>
            <div class="hero__content">
              <p class="hero__welcome-text">Welcome My Portfolio</p>
              <h1 class="hero__title">
                Hello, Iâ€˜m Johan Deo
                <span class="hero__profession">Professional</span> Designer.
              </h1>
              <p class="hero__description">
                Conveniently customize proactive web services for leveraged
                without continualliery aggregate fricctionle ou wellies richard.
              </p>
              <div class="hero__content-btn">
                <button class="btn btn-hero">Hire Me</button>
                <button class="hero__btn-download">Download CV</button>
              </div>
            </div>

            <div class="hero__big-circle">
                <img class="hero__skill-icon figma-icon" src="/images/svg/Figma.svg" alt="Figma icon">
                <img class="hero__skill-icon xd-icon" src="/images/svg/XD.svg" alt="Adobe XD icon">
                <img class="hero__skill-icon ps-icon" src="/images/svg/Sketch.svg" alt="Photoshop icon">
                <img class="hero__skill-icon sketch-icon" src="/images/svg/Sketchh.svg" alt="Sketch icon">
                <img class="big-circle" src="/images/svg/EllipseBig.svg" alt="Big circle">
            </div>
          </div>
        </section>

        <section class="section-about-me"></section>
        <section class="section-portfolio"></section>
        <section class="section-why-choose-us"></section>
        <section class="section-resume"></section>
        <section class="section-client-testimonials"></section>
        <section class="section-blog-posts"></section>
        <section class="section-subscribe-newsletter"></section>
        <section class="section-contact"></section>
      </main>
      <footer class="footer">FOOTER</footer>
    </div>
  </body>
</html>
